<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de repetição FOR</title>
</head>
<body>
    <center>
        <h1>Laço de repetição FOR</h1>

        <script>
            var numeroescolhido=parseInt(prompt("escolha um número"))
          for (var numero= 0;numero <= numeroescolhido; numero++){
            console.log(numero)
            document.write(numero+"<br>")
          }
        </script>
    </center>
</body>
</html>
